<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMUEL HAYAT</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fond noir pour un effet cinéma */
        }

        .titre {
            color: #fff; /* Texte en blanc */
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        .titre span {
            color: red; /* Couleur du cœur */
        }

        .cinema-screen {
            width: 80%;
            height: 45vw; /* Aspect ratio 16:9 */
            max-height: 80%;
            background-color: #111; /* Couleur de fond de la div */
            border: 10px solid #333; /* Bordure pour imiter un cadre d'écran */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Ombre pour l'effet de profondeur */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cinema-screen video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* S'assurer que la vidéo couvre toute la div sans déformer */
        }
    </style>
</head>
<body>
    <div class="titre">ON T'AIME SAM <span>&#10084;</span></div>
    <div class="cinema-screen">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </div>
</body>
</html>
